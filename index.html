<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body id="hidden-on-load">
    <p id="version">v0.0.3</p>
    <div class="col-container">
        <h1 id="game-title">デュエリングボール</h1>
        <div id="tab-container" class="row-container">
            <div class="tab">Shop</div>
            <div class="tab">-</div>
            <div class="tab">-</div>
        </div>
        <div id="stage-one" class="row-container">
            <div class="row-container" id="creator-div">
                <div class="col-container">
                    <div id="screw-holder"></div>
                    <div id="press-bucket">
                        <div id="press">
                            <div id="screw">
                                <div id="screw-handle">
                                    <div id="screw-handle-face"></div>
                                </div>
                            </div>
                        </div>
                        <div id="corpse-volume"></div>
                    </div>
                </div>
                <div id="pipe"></div>
                <div class="col-container">
                    <div id="water-pump">
                        <div id="valve-handle">
                        </div>
                    </div>
    
                    <div id="juice-bucket">
                        <div id="divider"></div>
                        <div id="juice-volume"></div>
                        <div id="water-volume"></div>
                    </div>
                    <div class="row-container">
                        <div class="trapezoid "></div>
                        <div id="pump-pipe"></div>
                    </div>
                    <div id="pump-button"></div>
                    <div id="skeleton">
                        <div id="skeleton-level"></div>
                    </div>
                    <div id="test"></div>
                    </div>
            </div>
            <div id="spawn-div">
                <p class="ball-counter" id="stage-two-ball-counter">Stage 2: 0</p>
                <p class="ball-counter" id="dead-ball-counter">Killed: 0</p>
                <p class="ball-counter" id="total-ball-counter">Total: 0</p>
            </div>

        </div>
        <div id="my-popup" class="popup">
            <div class="popup-content">
                <h1 style="color: green">
                    GeekforGeeks !
                </h1>
                <p>This is a popup box!</p>
                <button id="close-popup">
                    Close
                </button>
            </div>
            <div></div>
        </div>
        <div id="ratio-button"></div>
        <div id="button-container" class="row-container">
            <button onclick="generateNewBall()">Make Ball</button>
            <button onclick="saveProgress()">Save</button>
            <button onclick="resetProgress()">Reset</button>
        </div>

    </div>

    

    <script src="index.js"></script>
</body>
</html>
