<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

    <div class="colContainer">
        <h1 id="gameTitle">Dueling Balls v0.0.1</h1>

        <div id="topRow" class="rowContainer">
            <div class="rowContainer" id="creatorDiv">
                <div id="juiceMeter">
                    <div id="juice"></div>
                    <p id="juiceLevel">100</p>
                </div>
                <div class="colContainer">
                    <div id="skeleton">
                        <div id="skeletonJuice"></div>
                        <p id="skeletonLevel">0</p>
                    </div>
                    <div id="pumpButton">
                        <p id="pumpText">PUMP</p>
                    </div>
                </div>
            </div>
            <div id="spawnDiv">
                <p id="ballCounter">Balls: 0</p>
            </div>


        </div>
        <p style="margin-top: 25px">Developer Buttons:</p>
        <button onclick="generateBall()">Make Ball</button>
        <button onclick="changeSlap()">Change Slap</button>
        <button onclick="newMessage()">Message</button>
    </div>

    <div style="height: 1000px"></div>
    <div id="chatBox"></div>

    <script src="index.js"></script>
</body>
</html>
