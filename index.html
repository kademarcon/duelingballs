<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body id="hidden-on-load">
    <p id="version">v0.0.2</p>
    <div class="col-container">
        <h1 id="game-title">Dueling Balls</h1>

        <div id="stage-one" class="row-container">
            <div class="row-container" id="creator-div">
                <div id="juice-meter">
                    <div id="juice"></div>
                    <p id="juice-level">100</p>
                </div>
                <div class="col-container">
                    <div id="skeleton">
                        <div id="skeleton-juice"></div>
                        <p id="skeleton-level">0</p>
                    </div>
                    <div id="pump-button">
                        <p id="pump-text">PUMP</p>
                    </div>
                </div>
            </div>
            <div id="spawn-div">
                <p class="ball-counter" id="stage-two-ball-counter">Stage 2: 0</p>
                <p class="ball-counter" id="dead-ball-counter">Killed: 0</p>
                <p class="ball-counter" id="total-ball-counter">Total: 0</p>
            </div>


        </div>
        <div id="button-container" class="row-container">
            <button onclick="generateNewBall()">Make Ball</button>
            <button onclick="saveProgress()">Save</button>
            <button onclick="resetProgress()">Reset</button>
        </div>

    </div>

    

    <script src="index.js"></script>
</body>
</html>
